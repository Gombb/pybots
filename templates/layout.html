<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="style/offcanvas.css") }}">
    <title>{% block title %}{% endblock %}</title>
        {% block head_js %}{% endblock %}
    {% endblock %}

</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar shadow-sm">
      <a class="navbar-brand" href="{{ url_for('index') }}">$$$</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="{% block link_home %}nav-item{% endblock %}">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="{% block link_log %}nav-item{% endblock %}">
                <a class="nav-link" href="/chart">Check the chart</a>
            </li>
            <li class="{% block link_addq %}nav-item{% endblock %}">
                <a class="nav-link" href="/trade-history">Log</a>
            </li>
            <li class="{% block link_login %}nav-item{% endblock %}">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
      </div>
    </nav>
    {% endblock %}
    {% if session["status"] == "logged in" %}
        {% block content %}
        {% endblock %}
    {% else %}
        <div class="container">
          <div class="mb-3 row">
              <label for="SUPERUSER" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Superuser">
              </div>
          </div>
          <div class="mb-3 row">
              <form action="/login" method="POST">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                  </div>
                  <button type="submit" class="btn btn-secondary">Submit</button>
              </form>
          </div>
        </div>
    {% endif %}
</body>
</html>
